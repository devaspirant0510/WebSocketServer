<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LoginPage</h1>
<form id="login-form">
    <div>
        <label for="user-id">
            <input type="text" id="user-id" name="user-id">
        </label>
    </div>

    <div>
        <label for="pwd">
            <input type="password" id="pwd" name="pwd">
        </label>
    </div>

    <div>
        <button id="login-button"  type="submit">
            Login
        </button>
    </div>
</form>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/login.js"></script>


</body>
</html>
